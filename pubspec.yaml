name: txt
description: Simple text editor/notepad with cloud sync.

version: 0.1.1+2

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  material_design_icons_flutter: 4.0.5045
  markdown: ^2.1.3
  html_unescape: ^1.0.1+3
  path_provider: ^1.6.5
  google_fonts: ^0.3.9
  preferences: ^5.1.0
  provider: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.9.4

flutter:
  uses-material-design: true
  assets:
    - assets/icon-squircle.png
    - assets/avatars/janheinrichreimer.png
    - assets/avatars/kevinaguilar.png
    - assets/avatars/marvinmeissner.png
