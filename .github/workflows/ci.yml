        uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.15.20"
      - name: "ğŸ§° Install dependencies"
        run: flutter pub get
      - name: "âœ… Test"
        run: flutter test
      - name: "ğŸ— Build Android App Bundle"
        run: flutter build appbundle
      - name: "ğŸ— Build iOS App"
        run: flutter build ios